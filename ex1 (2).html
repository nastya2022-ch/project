<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: auto ;
            background-color:white;
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            text-align: center;
            background-color: gray;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width:350px;
            height: 320px;
            padding: 10px;
            
        }

        .button {
            width: 50px;
            height: 25px;
            margin:auto;
            font-size: 14px;
            background-color: white;
            color: black;
            border: auto;
            border-radius: 5px;
            cursor: pointer;
        }


        .button.blue {
            background-color: blue;
        }


        #display {
            grid-column: span 5;
            width: 90%;
            margin: auto;
            padding: 10px;
            font-size: 18px;
            text-align: right;
        }
    </style>
</head>

<body>

    <div id="calculator"></div>

    <script>
        document.getElementById('calculator').innerHTML = `
            <input type="text" id="display" readonly>
            <button class="button" onclick="memoryClear()">MC</button>
            <button class="button" onclick="memoryRecall()">MR</button>
            <button class="button" onclick="memoryAdd()">M+</button>
            <button class="button" onclick="memorySubtract()">M-</button>
            <button class="button" onclick="memoryStore()">MS</button>
            <button class="button" onclick="appendToDisplay('2^')">2^nd</button>
            <button class="button" onclick="appendToDisplay(Math.PI)">π</button>
            <button class="button" onclick="appendToDisplay(Math.E)">e</button>
            <button class="button" onclick" onclick="clearDisplay()">C</button>
            <button class="button" onclick="deleteLast()">←</button>
            <button class="button" onclick="appendToDisplay('x^2')">X²</button>
            <button class="button" onclick="appendToDisplay('1/(')">1/x</button>
            <button class="button" onclick="absolute()">|x|</button>
            <button class="button" onclick="exponential()">exp</button>
            <button class="button" onclick="appendToDisplay('mod(')">mod</button>
            <button class="button" onclick="appendToDisplay('sqrt(')">√x</button>
            <button class="button" onclick="appendToDisplay('(')">(</button>
            <button class="button" onclick="appendToDisplay(')')">)</button>
            <button class="button" onclick="appendToDisplay('!')">n!</button>
            <button class="button" onclick="appendToDisplay('/')">/</button>
            <button class="button" onclick="appendToDisplay('x^y')">x^y</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick" onclick="appendToDisplay('*')">*</button>
            <button class="button" onclick="tenToPower()">10^x</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="logarithm()">log</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="appendToDisplay('ln(')">ln</button>
            <button class="button" onclick="appendToDisplay('±')">±</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button blue double" onclick="calculateResult()">=</button>
   
        `;
          // JavaScript functions for calculator operations
         function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            // Implement calculation logic
            var expression = document.getElementById('display').value;
            try {
                var result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>

</html>
